<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Bookings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-800 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-5xl">
    <!-- Header -->
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-white">My Bookings</h1>
      <p class="text-neutral-200">View your upcoming and past fitness class bookings.</p>
      <nav class="mt-4 flex items-center gap-4">
        <a href="/trainers.html" class="text-blue-400 hover:underline">← Back to Trainers</a>
        <form method="POST" action="/logout" class="inline">
          <button type="submit" class="text-red-400 hover:text-red-300 hover:underline">Logout</button>
        </form>
      </nav>
    </header>

    <!-- Tabs -->
    <div class="flex gap-3 mb-6">
      <button id="tab-upcoming" class="px-5 py-2 rounded font-semibold bg-blue-500 text-white"
              onclick="switchTab('upcoming')">UPCOMING</button>
      <button id="tab-history" class="px-5 py-2 rounded font-semibold bg-gray-600 text-white"
              onclick="switchTab('history')">HISTORY</button>
    </div>

    <!-- Sections -->
    <section id="section-upcoming">
      <h2 class="text-2xl font-bold text-white mb-4">Upcoming Classes</h2>
      <div id="list-upcoming" class="space-y-4"></div>
    </section>

    <section id="section-history" class="hidden">
      <h2 class="text-2xl font-bold text-white mb-4">Booking History</h2>
      <div id="list-history" class="space-y-4"></div>
    </section>

    <!-- Status blocks -->
    <div id="loading" class="text-center text-gray-300 mt-8">Loading…</div>
    <div id="error" class="text-center text-red-400 mt-8 hidden">Failed to load bookings. Please try again.</div>
  </div>

<script>
  // --------- Utils ---------
  const fmtTHB = n => '฿' + Number(n||0).toLocaleString('en-US');

  function statusBadgeIfNeeded(status) {
    // แสดง badge เฉพาะเมื่อ status ≠ 'booked'
    const s = String(status || 'booked').toLowerCase();
    if (s === 'booked') return '';
    const map = {
      finished:  'bg-green-100 text-green-800',
      cancelled: 'bg-red-100 text-red-800'
    };
    const cls = map[s] || 'bg-gray-100 text-gray-800';
    return `<span class="px-3 py-1 rounded-full text-sm font-semibold ${cls}">${s.toUpperCase()}</span>`;
  }

  function bookingCard(b, showActions) {
    const dt = new Date(b.bookedTime);
    const created = new Date(b.createdAt);
    const status = String(b.status || 'booked').toLowerCase();

    const actions = showActions && status === 'booked' ? `
      <div class="flex gap-2 mt-4">
        <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded"
                onclick="markAsFinished('${b.id}', this)">Mark as Finished</button>
        <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded"
                onclick="cancelBooking('${b.id}', this)">Cancel Booking</button>
      </div>` : '';

    const badge = statusBadgeIfNeeded(status); // จะว่างถ้าเป็น booked

    return `
      <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex items-start justify-between">
          <div>
            <h3 class="text-xl font-semibold text-gray-800">${b.trainer} - ${b.class}</h3>
            <p class="text-gray-600 mt-1">Date: ${dt.toLocaleDateString()}</p>
            <p class="text-gray-600">Time: ${dt.toLocaleTimeString()}</p>
            <p class="text-gray-600">Price: ${fmtTHB(b.price)}</p>
            <p class="text-sm text-gray-500 mt-2">Booked on: ${created.toLocaleDateString()}</p>
          </div>
          <div>${badge}</div>
        </div>
        ${actions}
      </div>`;
  }

  function setLoading(on) {
    document.getElementById('loading').classList.toggle('hidden', !on);
  }
  function setError(on) {
    document.getElementById('error').classList.toggle('hidden', !on);
  }

  // --------- Fetchers ---------
  async function fetchMine(scope) {
    const res = await fetch(`/api/bookings/me?scope=${scope}`);
    if (res.status === 401) { location.href = '/login.html'; return []; }
    if (!res.ok) throw new Error('fetch failed');
    return res.json();
  }

  // --------- Renderers ---------
  async function loadUpcoming() {
    const box = document.getElementById('list-upcoming');
    box.innerHTML = '';
    setLoading(true); setError(false);
    try {
      const rows = await fetchMine('upcoming'); // backend คัดเฉพาะ booked ให้แล้ว
      if (!rows.length) {
        box.innerHTML = `<p class="text-gray-300">No upcoming bookings. Book your first class!</p>`;
      } else {
        // upcoming: ไม่แสดง badge (เพราะ status=booked) + มีปุ่ม action
        box.innerHTML = rows.map(r => bookingCard(r, true)).join('');
      }
    } catch (e) {
      console.error(e); setError(true);
    } finally { setLoading(false); }
  }

  async function loadHistory() {
    const box = document.getElementById('list-history');
    box.innerHTML = '';
    setLoading(true); setError(false);
    try {
      const rows = await fetchMine('history'); // backend คัด finished/cancelled ให้แล้ว
      if (!rows.length) {
        box.innerHTML = `<p class="text-gray-300">No booking history yet.</p>`;
      } else {
        // history: แสดง badge เฉพาะ status ≠ booked (ตรงความต้องการ)
        box.innerHTML = rows.map(r => bookingCard(r, false)).join('');
      }
    } catch (e) {
      console.error(e); setError(true);
    } finally { setLoading(false); }
  }

  // --------- Actions ---------
  async function markAsFinished(id, btn) {
    if (!confirm('Mark this class as finished?')) return;
    btn?.setAttribute('disabled','true');

    try {
      const r = await fetch(`/api/bookings/${id}/status`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: 'finished' })
      });
      if (!r.ok) throw new Error('update failed');

      // รีเฟรชทั้งสองลิสต์แล้วพาไป History
      await Promise.all([ loadUpcoming(), loadHistory() ]);
      switchTab('history');
    } catch (e) {
      console.error(e);
      alert('Failed to update booking status. Please try again.');
    } finally {
      btn?.removeAttribute('disabled');
    }
  }

  async function cancelBooking(id, btn) {
    if (!confirm('Cancel this booking?')) return;
    btn?.setAttribute('disabled','true');

    try {
      const r = await fetch(`/api/bookings/${id}`, { method: 'DELETE' });
      if (!r.ok) throw new Error('cancel failed');

      // รีเฟรชทั้งสองลิสต์แล้วพาไป History
      await Promise.all([ loadUpcoming(), loadHistory() ]);
      switchTab('history');
    } catch (e) {
      console.error(e);
      alert('Failed to cancel booking.');
    } finally {
      btn?.removeAttribute('disabled');
    }
  }

  // --------- Tabs ---------
  function switchTab(tab) {
    const upBtn = document.getElementById('tab-upcoming');
    const hiBtn = document.getElementById('tab-history');
    const upSec = document.getElementById('section-upcoming');
    const hiSec = document.getElementById('section-history');

    const active = 'bg-blue-500';
    const inactive = 'bg-gray-600';

    if (tab === 'upcoming') {
      upBtn.classList.remove(inactive); upBtn.classList.add(active);
      hiBtn.classList.remove(active);   hiBtn.classList.add(inactive);
      upSec.classList.remove('hidden'); hiSec.classList.add('hidden');
      loadUpcoming();
    } else {
      hiBtn.classList.remove(inactive); hiBtn.classList.add(active);
      upBtn.classList.remove(active);   upBtn.classList.add(inactive);
      hiSec.classList.remove('hidden'); upSec.classList.add('hidden');
      loadHistory();
    }
  }

  // --------- Init ---------
  (async function init() {
    switchTab('upcoming'); // default
  })();
</script>
</body>
</html>
