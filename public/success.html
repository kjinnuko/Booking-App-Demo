<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Confirmed</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-neutral-900 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
      <div class="bg-neutral-800 p-8 rounded-lg shadow-md text-center">
        <h1 class="text-3xl font-bold text-green-600 mb-4">
          ✅ Booking Confirmed
        </h1>
        <div id="d" class="text-lg text-neutral-200 mb-6"></div>
        <a href="/trainers.html" class="text-blue-500 hover:underline"
          >Book another class</a
        >
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const p = new URLSearchParams(location.search);
        const name = p.get("name") || "You";
        const t = p.get("trainer") || "";
        const c = p.get("class") || "";
        const price = Number(p.get("price") || 0).toLocaleString();

        document.getElementById(
          "d"
        ).innerHTML = `${name}, your ${c} session with <b>${t}</b> is recorded at <b>฿${price}</b>.`;
      });
    </script>
  </body>
</html>
